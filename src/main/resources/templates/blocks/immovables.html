<div th:fragment="immovables">
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div th:each="el : ${immovables}" class="col">
          <div class="card shadow-sm">
            <div th:if="${el.previewImageId != null}">
              <img th:src="'/images/'+${el.previewImageId}" class="card-img-top" alt="нет картинки">
            </div>
            <div th:if="${el.previewImageId == null}" >
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
            </div>
            <div class="card-body">
              <h3 th:text="${el.title}"></h3>
              <p th:text="${el.city}+' ул.'+${el.street}+' д.'+${el.address}" class="card-text"/>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a th:href="'/immovables/details/'+${el.id}"  type="button" class="btn btn-sm btn-outline-secondary">Детали</a>
                </div>
<!--                <form th:action="'/immovables/' + ${el.id} + '/remove'" method="post">-->
<!--                  <button class="btn btn-warning" type="submit">Удалить</button>-->
<!--                </form>-->
                <small  class="text-muted" th:text="'Аренда '+${el.rentPrice}+'$'" th:if="${el.render == true}"/>
                <small  class="text-muted" th:text="${el.price}+'$'"/>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
