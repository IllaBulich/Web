<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="Главная"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header" ></header>

    <a th:if="${user.email == null}" href="/login"> Войти</a>


    <h3 th:if="${user.email != null}">Имя <i th:text="${user.name}"/></h3>
    <form th:if="${user.email != null}" th:action="@{/logout}" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <button type="submit">Выйти</button>
    </form>






<main>
    <form th:action="@{/}" method="get">
        Поиск по названию<input type="text" th:name="title"><br>
        <input type="submit" th:value="поиск"/>
    </form>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Album example</h1>
                <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
                <p>
                    <a href="/immovables/add" class="btn btn-primary my-2">Добавить недвижимость</a>
                    <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                </p>
            </div>
        </div>
    </section>

    <header th:insert="blocks/immovables :: immovables" th:with="immovables=${immovables}"></header>



</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
