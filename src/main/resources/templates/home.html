<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="Главная"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<a href="/login"> Войти</a>
<form  th:action="@{/logout}" method="get">
    <input type="hidden" th:name="${_csrf}" th:value="${_csrf.token}" >
    <input type="submit" value="Выйти"/>
</form>


<main>
    <form th:action="@{/}" method="get">
        Поиск по названию<input type="text" th:name="title"><br>
        <input type="submit" th:value="поиск"/>
    </form>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Album example</h1>
                <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
                <p>
                    <a href="/immovables/add" class="btn btn-primary my-2">Добавить недвижимость</a>
                    <a href="#" class="btn btn-secondary my-2">Secondary action</a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="el : ${immovables}" class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text th:text="${el.title}" x="50%" y="50%" fill="#eceeef" dy=".3em"/></svg>
                        <div class="card-body">
                            <p th:text="${el.city}" class="card-text"/>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="'/immovables/'+${el.id}"  type="button" class="btn btn-sm btn-outline-secondary">Детали</a>
                                    <a th:href="'/immovables/' + ${el.id} + '/edit'" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                                </div>
                                <small  class="text-muted" th:text="${el.price}+'$'"/>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
