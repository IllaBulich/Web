<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="immovables"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 md-5" >
    <h1>Добавление</h1>
    <form th:action="@{/immovables/add}" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Введите название" class="form-control"><br>
        <input type="text" name="city" placeholder="Введите название города" class="form-control"><br>
        <input type="text" name="street" placeholder="Введите название улицы" class="form-control"><br>
        <input type="text" name="address" placeholder="Введите адрес" class="form-control"><br>
        <input type="number" name="price" placeholder="Введите Цену" class="form-control"><br>
        <textarea name="description" placeholder="Описание" class="form-control"></textarea><br>
        <input type="file" name="file1" placeholder="1картинка" class="form-control"><br>
        <input type="file" name="file2" placeholder="2картинка" class="form-control"><br>
        <input type="file" name="file3" placeholder="3картинка" class="form-control"><br>


        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
