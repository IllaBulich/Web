        </div>
        <br>

        <div class="input-group input-group-sm  mb-3">
            <span class="input-group-text">Введите название *</span>
            <input type="text" class="form-control" name="title"  required>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Введите название города *</span>
            <input type="text" class="form-control" name="city"  required>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Введите название улицы *</span>
            <input type="text" class="form-control" name="street"  required>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Введите адрес *</span>
            <input type="text" class="form-control" name="address"  required>
        </div>


        <div class="input-group mb-3">
            <span class="input-group-text">Описание</span>
            <textarea name="description" placeholder="Описание" class="form-control"></textarea>
        </div>
        <input type="file" name="files" placeholder="1картинка" class="form-control" multiple><br>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Всего комнат</span>
            <input type="number" class="form-control" name="rooms">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Этаж</span>
            <input type="number" class="form-control" name="floor">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Площадь общая</span>
            <input type="number" class="form-control" name="square">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Площадь кухни</span>
            <input type="number" class="form-control" name="livingSpace">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Площадь жилая</span>
            <input type="number" class="form-control" name="kitchenSpace">
        </div>


        <div class="form-check">
            <h4 class="mb-3">Балкон</h4>
            <input class="btn-check" type="radio" id="balcony-0" name="balcony" value="Балкон">
            <label class="btn btn-primary" for="balcony-0"><span>Балкон</span></label>

            <input class="btn-check" type="radio" id="balcony-1" name="balcony" value="Лоджия">
            <label class="btn btn-primary" for="balcony-1"><span>Лоджия</span></label>

            <input class="btn-check" type="radio" id="balcony-2" name="balcony" value="Нет">
            <label class="btn btn-primary" for="balcony-2"><span>Нет</span></label>
        </div>
        <div class="form-check">
            <h4 class="mb-3">Сан. узел</h4>
            <input class="btn-check" type="radio" id="bathroom-0" name="bathroom" value="Раздельный">
            <label class="btn btn-primary" for="bathroom-0"><span>Раздельный</span></label>

            <input class="btn-check" type="radio" id="bathroom-1" name="bathroom" value="Совмещенный">
            <label class="btn btn-primary" for="bathroom-1"><span>Совмещенный</span></label>

            <input class="btn-check" type="radio" id="bathroom-2" name="bathroom" value="2 сан.узла">
            <label class="btn btn-primary" for="bathroom-2"><span>2 сан.узла</span></label>
        </div><br>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Введите Цену *</span>
            <input type="number" class="form-control" name="price"  required>
            <span class="input-group-text">$</span>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="render" value="on" >
            <label class="form-check-label" for="flexSwitchCheckChecked">Сдать в аренду</label>
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text">Введите стоимость аренды *</span>
            <input type="number" class="form-control" name="rentPrice"  required>
            <span class="input-group-text">$</span>
        </div>


        <button type="submit" class="btn btn-success">Разместить объявление</button>
    </form>

</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
