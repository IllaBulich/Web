<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
  <title th:text="блог"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" >
  <div th:each="el : ${immovables}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.city}"/>
    <p th:text="${el.street}"/>
    <p th:text="${el.address}"/>
    <p th:text="${el.description}"/>
    <div th:each="img : ${images}" >
      <img th:src="'/images/'+${img.id}" height="60px" ><br>
    </div>
    <p><b>Цена: </b><span th:text="${el.price}"/></p>
    <a th:href="'/immovables/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
    <form th:action="'/immovables/' + ${el.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>

  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
