<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title th:text="блог"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

<div class="container mt-5">
    <div class="alert alert-info mt-2">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div th:each="image, i : ${images}" class="carousel-item "
                     th:classappend="${i.index == 0} ? 'active' : ''">
                    <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444" dy=".3em">Second slide</text></svg>
                    <div class="container">
                        <div class="carousel-caption">
                            <a th:href="@{/images/{id}(id=${image.id})}">
                                <img class="product" style="height: 350px" th:src="@{/images/{id}(id=${image.id})}">
                            </a>

                        </div>
                    </div>
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h2 th:text="${immovables.title}"/>
        <div><h6>Город: </h6><span th:text="${immovables.city}"/></div>
        <div><h5>Улица: </h5><span th:text="${immovables.street}"/></div>
        <div><h5>Адрес: </h5><span th:text="${immovables.address}"/></div>
        <div><h4>Описание: </h4>
            <p th:text="${immovables.description}"/></div>
        <div><h5>Владели: </h5><a th:href="'/user/info/'+ ${immovables.user.id}" th:text="${immovables.user.name}"></a></div>


        <h2 th:text="${immovables.details.realtySupType}"/>
        <p><b>Комнат: </b><span th:text="${immovables.details.rooms}"/></p>
        <p><b>Этаж: </b><span th:text="${immovables.details.floor}"/></p>
        <p><b>Общая площадь: </b><span th:text="${immovables.details.square}"/><span> m2</span></p>
        <p><b>Жилая площадь: </b><span th:text="${immovables.details.livingSpace}"/><span> m2</span></p>
        <p><b>Кухня: </b><span th:text="${immovables.details.kitchenSpace}"/><span> m2</span></p>
        <p><b>Балкон: </b><span th:text="${immovables.details.balcony}"/></p>
        <p><b>Санузел: </b><span th:text="${immovables.details.bathroom}"/></p>

        <p><b>Цена: </b><span th:text="${immovables.price}"/></p>

        <div th:if="${user.id == immovables.user.id}" class="d-grid gap-2 d-md-block">
            <a th:href="'/immovables/' + ${immovables.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
            <form th:action="'/immovables/' + ${immovables.id} + '/remove'" method="post">
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>

        <div th:if="${user.id != immovables.user.id}" class="d-grid gap-2 d-md-block">
            <form th:action="'/immovables/' + ${immovables.id} + '/purchase'" method="post">
                <button class="btn btn-primary" type="submit">Приобрести</button>
            </form><br>
            <form th:action="@{/immovables/rent}" method="post">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Арендовать
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <label>ID пользователя:</label>
                                <input type="number" name="user_id" required>
                                <br>
                                <label>ID недвижимости:</label>
                                <input type="number" name="immovable_id" th:value="${immovables.id}" required>
                                <br>
                                <label>Дата начала аренды:</label>
                                <input type="date" name="rent_start_date" required>
                                <br>
                                <label>Дата окончания аренды:</label>
                                <input type="date" name="rent_end_date" required>
                                <br>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Арендовать</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
