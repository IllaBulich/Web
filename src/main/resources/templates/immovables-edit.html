<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<title th:text="блог"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 md-5" >
    <h1>Редактирование</h1>
    <div>
        <form th:action="'/immovables/' + ${immovables.id} + '/edit'" method="post">
            <input type="text" th:value="${immovables.title}" name="title" placeholder="Введите название" class="form-control"><br>
            <input type="text" th:value="${immovables.city}" name="city" placeholder="Введите название города" class="form-control"><br>
            <input type="text" th:value="${immovables.street}" name="street" placeholder="Введите название улицы" class="form-control"><br>
            <input type="text" th:value="${immovables.address}" name="address" placeholder="Введите адрес" class="form-control"><br>
            <input type="number" th:value="${immovables.price}" name="price" placeholder="Введите Цену" class="form-control"><br>
            <textarea name="description" placeholder="Описание" class="form-control" th:text="${immovables.description}"/><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
