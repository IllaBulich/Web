<!DOCTYPE HTML>


<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="блог"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 md-5" >
  <h1>Добавление</h1>
  <form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Введите свою почту" class="form-control"><br>
    <input type="password" name="password" placeholder="Введите пароль" class="form-control"><br>
    <input type="hidden" th:name="${_csrf}" th:value="${_csrf.token}" >
    <input type="submit" value="Вход" class="btn btn-success"/><br>
  </form>
  <a href="/registration" class="btn btn-success">Зарегистрироваться</a>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
