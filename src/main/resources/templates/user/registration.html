<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="блог"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 md-5" >
  <h1>Добавление</h1>
  <form action="/registration" method="post">
    <input type="text" name="name" placeholder="Введите имя" class="form-control"><br>
    <input type="email" name="email" placeholder="Введите email" class="form-control"><br>
    <input type="text" name="phoneNumber" placeholder="Введите номер телефона" class="form-control"><br>
    <input type="password" name="password" placeholder="Введите пароль" class="form-control"><br>

    <input type="hidden" name="_csrf" value="${_csrf.token}"  class="btn btn-success">
    <input type="submit" value="Зарегестрироватся" class="btn btn-success"/>
  </form>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
