<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="блог"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 md-5" >
  <h1>Добавление</h1>
  <form th:action="@{/registration}" method="post">

    <div class="input-group input-group-sm  mb-3">
      <span class="input-group-text">Введите имя *</span>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="input-group input-group-sm  mb-3">
      <span class="input-group-text">Введите email *</span>
      <input type="email" class="form-control" name="email"  required>
    </div>
    <div class="input-group input-group-sm  mb-3">
      <span class="input-group-text">Введите номер телефона *</span>
      <input type="text" class="form-control" name="numberPhone"  required>
    </div>
    <div class="input-group input-group-sm  mb-3">
      <span class="input-group-text">Введите пароль *</span>
      <input type="password" class="form-control" name="password"  required>
    </div>

    <input type="hidden" th:name="${_csrf}" th:value="${_csrf.token}">
    <input type="submit" value="Зарегестрироватся" class="btn btn-success"/>
  </form>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
