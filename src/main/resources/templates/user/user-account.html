<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${user.name}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


    <h1 style="text-align: center">Личный кабинет</h1>
    <hr>
    <br>
    <div style="text-align: center">

        <svg style="border:2px solid black; border-radius: 32px" xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
        </svg>
        <br>
        <br>
        <h2><span th:text="${user.name}"></span></h2>
        <br>
        <b>Электоронная почта:<p th:text="${user.email}"/></b>
        <br>
        <b>Номер телефона:  <p th:text="${user.numberPhone}"/></b>
        <br>
        <br>
        <div th:if="${user.isAdmin}">
        <a class="btn btn-dark mb-3" style="text-align: center; width: 100%"
           th:href="@{/admin}">
            Панель администратора
        </a><br>
        </div>
        <a style="text-align: center; width: 100%" href="/immovables/add" class="btn btn-primary my-2">Добавить недвижимость</a>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <button type="submit" style="text-align: center; width: 100%" class="btn btn-danger mb-2">
            Выйти из аккаунта
        </button>
    </form>
    </div>


    <header th:insert="blocks/immovables :: immovables" th:with="immovables=${immovables}"></header>



<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
