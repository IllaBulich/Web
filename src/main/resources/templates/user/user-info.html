<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
  <title th:text="блог"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-0" >
  <h3>Подробная инфа</h3>
  <p>Электоронная почта: <span th:text="${user.email}"/></p>
  <p>Номер телефона:  <span th:text="${user.numberPhone}"/></p>

  <h4>Пользователь <span th:text="${user.name}"></span></h4>


  <header th:insert="blocks/immovables :: immovables" th:with="immovables=${immovableslist}"></header>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
